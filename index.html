<!DOCTYPE html>
<html>
<head>

	<meta carset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<!-- Link the jQuery to the Library -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<!-- Entire Layout -->
<div class="container">

	<!-- Header -->
	<div class="jumbotron">

		<h1 class="text-center" id="tite">Star Wars RPG Game!</h1>
		<h2 class="text-center" id="sub-title">Choose Your Character to Begin!</h2>

	</div>
	<!-- End Header -->

	<!-- Contents of the Game -->

		<!-- Available Characters -->
	<div class="row">
		<div class="col-lg-12" id="available-characters">

			<span class="char-image available-characters" id="obi">
				<p>Obi-Wan Kenobi</p>
				<img src="./assets/images/obi.jpg" alt="Obi-Wan Kenobi" id="obi-image">
				<p class="HP">120</p>
			</span>

			<span class="char-image available-characters" id="luke">
				<p>Luke Skywalker</p>
				<img src="./assets/images/luke.jpg" alt="Luke Skywalker" id="luke-image">
				<p class="HP">100</p>
			</span>

			<span class="char-image available-characters" id="sidious">
				<p>Darth Sidious</p>
				<img src="./assets/images/sidious.jpg" alt="Darth Sidious" id="sidious-image">
				<p class="HP">150</p>
			</span>

			<span class="char-image available-characters" id="vader">
				<p>Darth Vader</p>
				<img src="./assets/images/vader.jpg" alt="Darth Vader" id="vader-image">
				<p class="HP">180</p>
			</span>
		</div>
	</div>
		<!-- End Available Characters -->

		<!-- Choose Character -->
	<div class="row" id="active-area">
		<div class="col-lg-12" id="chose-character">
			<h2>Your Character</h2>
		</div>
	</div>
		<!-- End Choose Character -->
	
		<!-- Choose Attack -->
	<div class="row" id="active-area">
		<div class="col-lg-12" id="choose-attack"> 
		<!-- listEnemies from javascript added class -->
			<h2>Enemies Available to Attack</h2>
		</div>
	</div>
		<!-- End Choose Attack -->

		<!-- Fight Area -->
	<div class="row" id="active-area">
		<div class="col-lg-12" id="fight-area">
			<h2>Fight Area</h2>
			<button id="attack-button">Attack</button>
		</div>
	</div>
		<!-- End Fight Area -->

		<!-- Defend Area -->
	<div class="row" id="active-area">
		<div class="col-lg-12" id="defend-area">
			<h2>Defender</h2>
		</div>
	</div>
		<!-- End Defend Area -->

		<!-- Message Area -->
	<div class="row" id="active-area">
		<div class="col-lg-12" id="message-area">
			<div id="game-alert"></div>
			<button id="restart">Restart</button>
		</div>
	</div>

		<!-- End Message Area -->

	<!-- End Contents of the Game -->
	
</div>
<!-- End Entire Layout -->

<script src= assets/javascript/game.js></script>
</body>
</html>
